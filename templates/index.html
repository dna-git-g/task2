<html>
    <head>
        <title>Форма</title>
    </head>
    <body>
        <nav class="menu">
            <ul>
                <li><a href="/">Форма</a></li>
                <li><a href="/form_edit">Список</a></li>
            </ul>
        </nav>
        <form action="/submit_form" method="post">
        <label for="name">Название:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="genre">Жанр:</label>
            <select id="genre" name="genre">
            <option value="drama">Драма</option>
            <option value="comedy">Комедия</option>
            <option value="fantasy">Фантастика</option>
        </select><br><br>
        <label for="year_release">Год выпуска:</label><br>
        <input type="date" id="year_release" name="year_release" required><br>
        <label for="year_watched">Год просмотра:</label><br>
        <input type="date" id="year_watched" name="year_watched" required><br><br>
        <label for="rating">Оценка:</label>
            <select id="rating" name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>
        <input type="submit" value="Отправить">
        </form>
    </body>
</html>
