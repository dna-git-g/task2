<html>
    <head>
        <title>Редактирование форм</title>
    </head>
    <body>
        <nav class="menu">
            <ul>
                <li><a href="/">Форма</a></li>
                <li><a href="/form_edit">Список</a></li>
            </ul>
        </nav>
        
        <h2>Список фильмов</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Жанр</th>
                    <th>Год выпуска</th>
                    <th>Год просмотра</th>
                    <th>Оценка</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                <tr>
                    <td>{{ movie.name }}</td>
                    <td>{{ movie.genre }}</td>
                    <td>{{ movie.year_release }}</td>
                    <td>{{ movie.year_watched }}</td>
                    <td>{{ movie.rating }}</td>
                    <td>
                        <a href="/edit_movie/{{ movie.name | urlencode }}">Редактировать</a>
                        <form action="/delete_movie/{{ movie.name | urlencode }}" method="post" style="display:inline;">
                            <button type="submit">Удалить</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
